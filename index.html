<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroLearn - Interactive Brain</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 20px;
    font-size: 2.5em;
    animation: fadeIn 2s ease-in-out;
}

.container {
    padding: 20px;
}

.brain-img {
    width: 300px;
    max-width: 90%;
    margin: 20px auto;
    position: relative;
}

.brain-img img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 20px cyan;
}

button {
    margin: 10px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background-color: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: white;
    transform: scale(1.05);
}

.info-box {
    margin: 20px auto;
    width: 80%;
    max-width: 500px;
    padding: 15px;
    background-color: rgba(0,0,0,0.6);
    border-radius: 15px;
    animation: fadeIn 1s ease-in-out;
}

.quiz {
    margin-top: 30px;
}

#score {
    font-size: 18px;
    margin-top: 10px;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<h1>üß† NeuroLearn</h1>
<p>Click a brain part to explore</p>

<div class="container">

<div class="brain-img">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Brain_human_lateral_view.png">
</div>

<button onclick="showInfo('cerebrum')">Cerebrum</button>
<button onclick="showInfo('cerebellum')">Cerebellum</button>
<button onclick="showInfo('medulla')">Medulla</button>

<div class="info-box" id="info">
Information will appear here.
</div>

<div class="quiz">
<h2>Quick Quiz</h2>
<p>Which part controls breathing?</p>

<button onclick="checkAnswer('wrong')">Cerebrum</button>
<button onclick="checkAnswer('wrong')">Cerebellum</button>
<button onclick="checkAnswer('correct')">Medulla</button>

<p id="result"></p>
<p id="score">Score: 0</p>
</div>

</div>

<audio id="clickSound">
<source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>

<script>
let score = 0;

function playSound() {
    document.getElementById("clickSound").play();
}

function showInfo(part) {
    playSound();
    let text = "";

    if (part === "cerebrum") {
        text = "Cerebrum: Controls thinking, memory, intelligence and voluntary actions.";
    }
    else if (part === "cerebellum") {
        text = "Cerebellum: Maintains balance and coordinates muscles.";
    }
    else if (part === "medulla") {
        text = "Medulla Oblongata: Controls breathing, heartbeat and reflex actions.";
    }

    document.getElementById("info").innerHTML = text;
}

function checkAnswer(answer) {
    playSound();
    if (answer === "correct") {
        document.getElementById("result").innerHTML = "‚úÖ Correct!";
        score++;
    } else {
        document.getElementById("result").innerHTML = "‚ùå Try Again!";
    }

    document.getElementById("score").innerHTML = "Score: " + score;
}
</script>

</body>
</html>
