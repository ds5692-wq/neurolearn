<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroLearn Elite</title>

<style>
:root {
    --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    --card: rgba(0,0,0,0.7);
    --text: white;
    --accent: #00ffff;
}

.light {
    --bg: #f4f7fa;
    --card: white;
    --text: #222;
    --accent: #0077ff;
}

*{
    box-sizing:border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition:0.4s;
}

/* NAVBAR */
nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    background:rgba(0,0,0,0.4);
    position:sticky;
    top:0;
    backdrop-filter: blur(10px);
    flex-wrap:wrap;
}

nav a {
    color:var(--text);
    text-decoration:none;
    margin:0 10px;
    font-weight:bold;
}

nav button {
    background:var(--accent);
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
}

/* HERO */
header {
    text-align:center;
    padding:60px 20px 30px 20px;
}

h1 {
    font-size:2.5rem;
}

/* BRAIN SECTION */
.brain-section {
    text-align:center;
    padding:40px 20px;
}

.brain-wrapper {
    position:relative;
    display:inline-block;
    width:90%;
    max-width:400px;
}

.brain-wrapper img {
    width:100%;
    height:auto;
    border-radius:20px;
    box-shadow:0 0 30px var(--accent);
    animation:glow 3s infinite alternate;
}

/* HOTSPOTS */
.hotspot {
    position:absolute;
    width:18px;
    height:18px;
    background:var(--accent);
    border-radius:50%;
    cursor:pointer;
    transform:translate(-50%, -50%);
    animation:pulse 2s infinite;
}

.tooltip {
    position:absolute;
    background:var(--card);
    padding:6px 10px;
    border-radius:6px;
    font-size:12px;
    display:none;
    transform:translate(-50%, -120%);
    white-space:nowrap;
}

.hotspot:hover + .tooltip {
    display:block;
}

/* INFO BOX */
.info-box {
    margin:30px auto;
    width:90%;
    max-width:600px;
    padding:20px;
    background:var(--card);
    border-radius:15px;
    line-height:1.6;
}

/* QUIZ */
.quiz {
    text-align:center;
    padding:40px 20px;
}

.quiz button {
    display:block;
    margin:10px auto;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    cursor:pointer;
    width:90%;
    max-width:300px;
    font-weight:bold;
}

.quiz button:hover {
    opacity:0.9;
}

footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    opacity:0.7;
}

/* ANIMATIONS */
@keyframes pulse {
    0%{box-shadow:0 0 0 0 var(--accent);}
    70%{box-shadow:0 0 0 12px transparent;}
    100%{box-shadow:0 0 0 0 transparent;}
}

@keyframes glow {
    from{box-shadow:0 0 20px var(--accent);}
    to{box-shadow:0 0 50px var(--accent);}
}

/* MOBILE FIX */
@media(max-width:600px){
    nav {
        flex-direction:column;
        gap:10px;
    }
}
</style>
</head>

<body>

<nav>
<div><b>üß† NeuroLearn</b></div>
<div>
<a href="#brain">Explore</a>
<a href="#quiz">Quiz</a>
<button onclick="toggleTheme()">Theme</button>
</div>
</nav>

<header>
<h1>Interactive Brain Learning Platform</h1>
<p>Explore ‚Ä¢ Learn ‚Ä¢ Test Yourself</p>
</header>

<section id="brain" class="brain-section">

<div class="brain-wrapper">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Brain_human_lateral_view.png" alt="Human Brain">

<!-- HOTSPOTS -->
<div class="hotspot" style="top:30%;left:55%;" onclick="showInfo('frontal')"></div>
<div class="tooltip" style="top:30%;left:55%;">Frontal Lobe</div>

<div class="hotspot" style="top:45%;left:70%;" onclick="showInfo('temporal')"></div>
<div class="tooltip" style="top:45%;left:70%;">Temporal Lobe</div>

<div class="hotspot" style="top:60%;left:75%;" onclick="showInfo('cerebellum')"></div>
<div class="tooltip" style="top:60%;left:75%;">Cerebellum</div>

</div>

<div class="info-box" id="info">
Click a glowing point to learn about a brain part.
</div>

</section>

<section id="quiz" class="quiz">
<h2>Brain Quiz</h2>

<p>Which part controls balance?</p>

<button onclick="checkAnswer('wrong')">Frontal Lobe</button>
<button onclick="checkAnswer('correct')">Cerebellum</button>
<button onclick="checkAnswer('wrong')">Temporal Lobe</button>

<p id="result"></p>
<p id="score">Score: 0</p>
</section>

<footer>
¬© 2026 NeuroLearn | Educational Project
</footer>

<script>
let score=0;

function showInfo(part){
const data={
frontal:"Frontal Lobe controls decision making, personality and voluntary movement.",
temporal:"Temporal Lobe handles hearing and memory.",
cerebellum:"Cerebellum controls balance and coordination."
};
document.getElementById("info").innerHTML=data[part];
}

function checkAnswer(ans){
if(ans==="correct"){
score++;
document.getElementById("result").innerHTML="‚úÖ Correct!";
}else{
document.getElementById("result").innerHTML="‚ùå Try Again!";
}
document.getElementById("score").innerHTML="Score: "+score;
}

function toggleTheme(){
document.body.classList.toggle("light");
}
</script>

</body>
</html>
