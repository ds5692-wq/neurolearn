<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLearn Elite | Professional Edition</title>
    <style>
        :root {
            --bg: #05070a;
            --card: #0d1117;
            --text: #f0f6fc;
            --accent: #00d4ff;
            --secondary: #30363d;
            --success: #238636;
        }

        .light {
            --bg: #ffffff;
            --card: #f6f8fa;
            --text: #1f2328;
            --accent: #0969da;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--secondary);
        }

        .logo { font-size: 1.4rem; font-weight: 700; color: var(--accent); letter-spacing: -0.5px; }

        .explorer-section {
            max-width: 1100px; margin: 40px auto; text-align: center; padding: 20px;
        }

        /* FIXED CONTAINER: Anchors hotspots to the image */
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 700px;
            background: #000;
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.1);
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            display: block;
            border-radius: 15px;
            transition: filter 0.5s;
        }

        .hotspot {
            position: absolute;
            width: 22px; height: 22px;
            background: var(--accent);
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 15px var(--accent);
        }

        .hotspot::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%; border-radius: 50%;
            background: var(--accent); transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        /* INFO PANEL */
        .info-panel {
            margin-top: 30px; padding: 35px;
            background: var(--card); border-radius: 20px;
            border-left: 6px solid var(--accent);
            text-align: left; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-height: 180px;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        .btn {
            background: var(--accent); color: #000; border: none;
            padding: 10px 20px; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>

<nav>
    <div class="logo">ðŸ§  NeuroLearn Elite</div>
    <button class="btn" onclick="document.body.classList.toggle('light')">Theme</button>
</nav>

<section class="explorer-section">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Deep Brain Explorer</h1>
    <p style="color: var(--secondary); margin-bottom: 40px;">Select a neural region to analyze its specific cognitive functions.</p>

    <div class="image-container" id="brainContainer">
        <img id="brainImg" src="https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&q=80&w=1000" 
             alt="3D Brain Anatomy" onerror="handleImageError()">

        <div class="hotspot" style="top: 32%; left: 28%;" onclick="updateInfo('frontal')"></div>
        <div class="hotspot" style="top: 25%; left: 62%;" onclick="updateInfo('parietal')"></div>
        <div class="hotspot" style="top: 55%; left: 82%;" onclick="updateInfo('occipital')"></div>
        <div class="hotspot" style="top: 60%; left: 45%;" onclick="updateInfo('temporal')"></div>
        <div class="hotspot" style="top: 80%; left: 78%;" onclick="updateInfo('cerebellum')"></div>
        <div class="hotspot" style="top: 88%; left: 58%;" onclick="updateInfo('brainstem')"></div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h2 style="color: var(--accent); margin-top: 0;">System Ready</h2>
        <p>Please click a pulsating node on the brain model to initiate anatomical data retrieval.</p>
    </div>
</section>

<script>
    const neuralData = {
        frontal: {
            t: "Frontal Lobe",
            d: "The brain's 'Command Center'. Responsible for higher-level cognitive skills such as planning, reasoning, emotions, and personality. It also contains the Motor Cortex, which governs voluntary movement."
        },
        parietal: {
            t: "Parietal Lobe",
            d: "The 'Sensory Integrator'. It processes information about touch, taste, and temperature. It is also crucial for spatial awarenessâ€”knowing where your body is in space."
        },
        occipital: {
            t: "Occipital Lobe",
            d: "The 'Visual Processing Center'. Located at the rear, it decodes signals from your eyes to interpret shapes, colors, and motion. Without it, you could see but not understand what you're looking at."
        },
        temporal: {
            t: "Temporal Lobe",
            d: "The 'Auditory and Memory Hub'. It processes sound and language. It's home to the Hippocampus, which acts like a hard drive for creating and storing long-term memories."
        },
        cerebellum: {
            t: "Cerebellum",
            d: "Commonly called the 'Little Brain'. It contains more than half of your brain's neurons. Its main job is to coordinate precision, timing, and balance for smooth motor actions."
        },
        brainstem: {
            t: "Brainstem",
            d: "The 'Life Support System'. It connects the brain to the spinal cord. It controls automatic survival functions like your heartbeat, breathing, and sleep cycles."
        }
    };

    function updateInfo(key) {
        const info = neuralData[key];
        const panel = document.getElementById('infoPanel');
        panel.style.opacity = '0';
        setTimeout(() => {
            panel.innerHTML = `
                <h2 style="color: var(--accent); margin-top: 0; font-size: 1.8rem;">${info.t}</h2>
                <p style="font-size: 1.1rem; line-height: 1.8;">${info.d}</p>
            `;
            panel.style.opacity = '1';
        }, 200);
    }

    function handleImageError() {
        // Hides all hotspots if the image fails to load so it doesn't look messy
        const hotspots = document.querySelectorAll('.hotspot');
        hotspots.forEach(h => h.style.display = 'none');
        document.getElementById('infoPanel').innerHTML = "<h2>Image Load Error</h2><p>Please check your internet connection or refresh the page.</p>";
    }
</script>

</body>
</html>
