<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLearn Elite | Advanced Neural Mapping</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --text: #e6edf3;
            --accent: #00ffff;
            --success: #238636;
            --error: #da3633;
            --secondary: #8b949e;
        }

        .light {
            --bg: #f6f8fa;
            --card: #ffffff;
            --text: #1f2328;
            --accent: #0969da;
            --secondary: #656d76;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--secondary);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-transform: uppercase; }

        /* THE FIX: Image Mapping Container */
        .explorer-container {
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            padding: 0 20px;
        }

        .image-map {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            min-height: 400px; /* Prevents collapse if image fails */
            background: #1c2128;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .image-map img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        /* HOTSPOTS */
        .hotspot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: transform 0.2s;
        }

        .hotspot:hover { transform: translate(-50%, -50%) scale(1.3); }

        .hotspot::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* INFO PANEL */
        .info-panel {
            margin-top: 30px;
            padding: 30px;
            background: var(--card);
            border-radius: 15px;
            border-top: 4px solid var(--accent);
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* QUIZ SYSTEM */
        .quiz-section {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: var(--card);
            border-radius: 20px;
        }

        .opt-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(0,255,255,0.1); }
        .correct { background: var(--success) !important; border-color: transparent; color: white; }
        .wrong { background: var(--error) !important; border-color: transparent; color: white; }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">NeuroLearn Elite</div>
    <div>
        <button onclick="document.body.classList.toggle('light')" class="opt-btn" style="width:auto; padding:8px 15px; margin:0; display:inline-block;">ðŸŒ“ Toggle Theme</button>
    </div>
</nav>

<div class="explorer-container">
    <h1>Anatomical Brain Explorer</h1>
    <p style="color:var(--secondary)">Click the pulsating nodes to learn about specific cortical regions.</p>

    <div class="image-map">
        <img src="https://openclipart.org/image/800px/216010" alt="Brain Diagram" onerror="this.src='https://via.placeholder.com/600x400?text=Brain+Image+Failed+to+Load'">

        <div class="hotspot" style="top: 30%; left: 30%;" onclick="updateInfo('frontal')"></div>
        <div class="hotspot" style="top: 25%; left: 60%;" onclick="updateInfo('parietal')"></div>
        <div class="hotspot" style="top: 55%; left: 85%;" onclick="updateInfo('occipital')"></div>
        <div class="hotspot" style="top: 60%; left: 45%;" onclick="updateInfo('temporal')"></div>
        <div class="hotspot" style="top: 82%; left: 75%;" onclick="updateInfo('cerebellum')"></div>
        <div class="hotspot" style="top: 85%; left: 52%;" onclick="updateInfo('brainstem')"></div>
        <div class="hotspot" style="top: 45%; left: 55%;" onclick="updateInfo('limbic')"></div>
    </div>

    <div class="info-panel" id="info-box">
        <h2 style="color:var(--accent); margin-top:0">Interactive Neural Map</h2>
        <p>Select a region on the brain above to display functional data and clinical significance.</p>
    </div>
</div>

<div class="quiz-section">
    <h2 id="q-title">Neural Mastery Test</h2>
    <div id="quiz-container">
        <p id="question" style="font-size: 1.2rem; font-weight: 600;"></p>
        <div id="options"></div>
    </div>
    <div id="score-board" style="display:none; text-align:center;">
        <h2 id="final-score"></h2>
        <button onclick="location.reload()" class="opt-btn" style="text-align:center">Restart Training</button>
    </div>
</div>

<script>
    const data = {
        frontal: {
            t: "Frontal Lobe",
            d: "Located at the front of the brain, this area is the 'Executive Suite'. It manages complex tasks like planning, decision-making, personality expression, and moderate social behavior. It also contains the <strong>Motor Cortex</strong> for voluntary movement."
        },
        parietal: {
            t: "Parietal Lobe",
            d: "Positioned near the top-middle, it integrates sensory information from various parts of the body. It processes spatial awareness, navigation, and 'proprioception' (sensing where your limbs are without looking)."
        },
        occipital: {
            t: "Occipital Lobe",
            d: "The visual processing center at the back of the brain. It decodes signals from your eyes into images, colors, and motion. Damage here can cause 'cortical blindness' even if the eyes work perfectly."
        },
        temporal: {
            t: "Temporal Lobe",
            d: "Located behind the ears, this lobe is vital for processing auditory information (hearing) and language comprehension. It's also home to the <strong>Hippocampus</strong>, the factory for long-term memories."
        },
        cerebellum: {
            t: "Cerebellum (Little Brain)",
            d: "Highly folded structure at the base. It doesn't initiate movement but fine-tunes it for accuracy and coordination. It is crucial for balance, posture, and learning motor skills like riding a bike."
        },
        brainstem: {
            t: "Brainstem",
            d: "The most primitive part of the brain. It controls automatic survival functions like your heartbeat, breathing, sleep cycles, and swallowing. It's the 'bridge' between the brain and spinal cord."
        },
        limbic: {
            t: "Limbic System (Deep)",
            d: "Hidden beneath the surface, this system includes the <strong>Amygdala</strong> (emotions like fear) and the <strong>Thalamus</strong> (the brain's relay station). It links higher brain functions with primitive emotions."
        }
    };

    function updateInfo(id) {
        const item = data[id];
        document.getElementById('info-box').innerHTML = `
            <h2 style="color:var(--accent); margin-top:0">${item.t}</h2>
            <p>${item.d}</p>
        `;
        document.getElementById('info-box').scrollIntoView({behavior: 'smooth', block: 'center'});
    }

    const questions = [
        { q: "Which lobe is responsible for personality and decision-making?", a: ["Frontal", "Occipital", "Parietal", "Temporal"], c: 0 },
        { q: "The Hippocampus (Memory) is found in which lobe?", a: ["Frontal", "Occipital", "Parietal", "Temporal"], c: 3 },
        { q: "Which part is critical for balance and fine motor coordination?", a: ["Brainstem", "Cerebellum", "Limbic System", "Occipital"], c: 1 },
        { q: "If you have trouble recognizing faces, which lobe might be affected?", a: ["Parietal", "Frontal", "Temporal", "Occipital"], c: 2 },
        { q: "Which region controls basic life functions like breathing?", a: ["Cerebellum", "Brainstem", "Limbic System", "Frontal"], c: 1 }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('question').innerText = q.q;
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        
        q.a.forEach((text, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = text;
            btn.onclick = () => checkAnswer(i, btn);
            optDiv.appendChild(btn);
        });
    }

    function checkAnswer(idx, btn) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if(idx === questions[currentQ].c) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            btns[questions[currentQ].c].classList.add('correct');
        }

        setTimeout(() => {
            currentQ++;
            if(currentQ < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('score-board').style.display = 'block';
                document.getElementById('final-score').innerText = `Training Complete: ${score} / ${questions.length}`;
            }
        }, 1500);
    }

    loadQuestion();
</script>
</body>
</html>
