<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLearn Elite | Advanced Anatomy</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --text: #e6edf3;
            --accent: #00ffff;
            --success: #238636;
            --error: #da3633;
            --secondary: #8b949e;
        }

        .light {
            --bg: #f6f8fa;
            --card: #ffffff;
            --text: #1f2328;
            --accent: #0969da;
            --secondary: #656d76;
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s;
            line-height: 1.6;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--secondary);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BRAIN EXPLORER */
        .explorer-container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            padding: 0 20px;
        }

        /* The Fix: Relative container for absolute hotspots */
        .image-map {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
        }

        .image-map img {
            width: 100%;
            display: block;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 2s infinite;
        }

        /* TOOLTIP STYLE */
        .hotspot::after {
            content: attr(data-name);
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            display: none;
            border: 1px solid var(--accent);
        }

        .hotspot:hover::after { display: block; }

        .info-panel {
            margin-top: 30px;
            padding: 30px;
            background: var(--card);
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            text-align: left;
            min-height: 150px;
        }

        /* QUIZ SECTION */
        .quiz-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .opt-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(0,255,255,0.05); }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @media (max-width: 600px) {
            .hotspot { width: 15px; height: 15px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">NEUROLEARN</div>
    <div>
        <a href="#explore">Explore</a>
        <a href="#quiz">Test Knowledge</a>
        <button onclick="document.body.classList.toggle('light')" style="cursor:pointer; padding:5px 10px; border-radius:5px; border:none; background:var(--accent); color:black; font-weight:bold;">Theme</button>
    </div>
</nav>

<section id="explore" class="explorer-container">
    <h1>Interactive Brain Anatomy</h1>
    <p style="color:var(--secondary)">Click the pulsating nodes to explore deep neural functions.</p>

    <div class="image-map">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Brain_human_lateral_view.png/640px-Brain_human_lateral_view.png" alt="Brain Anatomy">

        <div class="hotspot" data-name="Frontal Lobe" style="top: 35%; left: 30%;" onclick="loadInfo('frontal')"></div>
        <div class="hotspot" data-name="Parietal Lobe" style="top: 25%; left: 60%;" onclick="loadInfo('parietal')"></div>
        <div class="hotspot" data-name="Occipital Lobe" style="top: 55%; left: 88%;" onclick="loadInfo('occipital')"></div>
        <div class="hotspot" data-name="Temporal Lobe" style="top: 60%; left: 45%;" onclick="loadInfo('temporal')"></div>
        <div class="hotspot" data-name="Cerebellum" style="top: 80%; left: 80%;" onclick="loadInfo('cerebellum')"></div>
        <div class="hotspot" data-name="Brainstem" style="top: 85%; left: 55%;" onclick="loadInfo('brainstem')"></div>
    </div>

    <div class="info-panel" id="display">
        <h3 style="color:var(--accent)">Welcome, Researcher</h3>
        <p>The human brain contains approximately 86 billion neurons. Select a region above to begin your anatomical analysis.</p>
    </div>
</section>

<section id="quiz" class="quiz-card">
    <div id="quiz-header">
        <h2 style="margin-top:0">Brain Mastery Quiz</h2>
        <div id="progress" style="font-size: 0.8rem; color: var(--secondary); margin-bottom: 10px;">Question 1 of 4</div>
    </div>
    
    <div id="quiz-body">
        <p id="question-text" style="font-size: 1.2rem; font-weight: bold;"></p>
        <div id="options-container"></div>
    </div>

    <div id="quiz-footer" style="margin-top: 20px; display:none;">
        <button onclick="nextQuestion()" id="next-btn" style="padding:10px 20px; background:var(--accent); border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Continue â†’</button>
    </div>
</section>

<script>
    const brainData = {
        frontal: {
            title: "Frontal Lobe",
            desc: "The 'Control Center'. It handles executive functions, personality, emotional expression, and voluntary movement (Primary Motor Cortex). It's what makes us uniquely human."
        },
        parietal: {
            title: "Parietal Lobe",
            desc: "The 'Sensory Hub'. It integrates sensory information including touch, temperature, and pain. It also plays a vital role in spatial awareness and navigation."
        },
        occipital: {
            title: "Occipital Lobe",
            desc: "The 'Visual Processor'. Located at the very back of the skull, this region is responsible for interpreting everything you see, from colors to motion."
        },
        temporal: {
            title: "Temporal Lobe",
            desc: "The 'Audio & Memory Center'. It processes auditory information and is home to the Hippocampus, which is essential for forming new long-term memories."
        },
        cerebellum: {
            title: "Cerebellum",
            desc: "The 'Little Brain'. While it contains half the brain's neurons, it primarily coordinates precision, timing, and smooth motor control (balance)."
        },
        brainstem: {
            title: "Brainstem",
            desc: "The 'Life Support'. It connects the brain to the spinal cord and controls automatic survival functions like breathing, heart rate, and sleep cycles."
        }
    };

    function loadInfo(key) {
        const data = brainData[key];
        document.getElementById('display').innerHTML = `
            <h3 style="color:var(--accent); margin-top:0;">${data.title}</h3>
            <p>${data.desc}</p>
        `;
    }

    // MULTI-QUESTION QUIZ SYSTEM
    const questions = [
        {
            q: "Which lobe is responsible for interpreting visual information?",
            options: ["Frontal Lobe", "Occipital Lobe", "Temporal Lobe", "Parietal Lobe"],
            correct: 1
        },
        {
            q: "Which part of the brain controls involuntary actions like breathing?",
            options: ["Cerebellum", "Brainstem", "Frontal Lobe", "Thalamus"],
            correct: 1
        },
        {
            q: "Where is the primary center for long-term memory located?",
            options: ["Temporal Lobe", "Occipital Lobe", "Parietal Lobe", "Spinal Cord"],
            correct: 0
        },
        {
            q: "Damage to the Cerebellum would most likely cause issues with:",
            options: ["Vision", "Hearing", "Balance and Coordination", "Speech"],
            correct: 2
        }
    ];

    let currentQ = 0;
    let score = 0;

    function initQuiz() {
        const q = questions[currentQ];
        document.getElementById('progress').innerText = `Question ${currentQ + 1} of ${questions.length}`;
        document.getElementById('question-text').innerText = q.q;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAns(idx, btn);
            container.appendChild(btn);
        });
        document.getElementById('quiz-footer').style.display = 'none';
    }

    function checkAns(idx, btn) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        
        if(idx === questions[currentQ].correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            btns[questions[currentQ].correct].classList.add('correct');
        }
        document.getElementById('quiz-footer').style.display = 'block';
    }

    function nextQuestion() {
        currentQ++;
        if(currentQ < questions.length) {
            initQuiz();
        } else {
            document.getElementById('quiz-body').innerHTML = `
                <div style="text-align:center">
                    <h2>Quiz Complete!</h2>
                    <p style="font-size:2rem">${score} / ${questions.length}</p>
                    <button onclick="location.reload()" style="padding:10px; cursor:pointer">Restart Course</button>
                </div>`;
            document.getElementById('quiz-footer').style.display = 'none';
        }
    }

    initQuiz();
</script>

</body>
</html>
